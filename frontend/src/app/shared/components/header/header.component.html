<header>
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-3 col-sm-3 col-3">
              <div class="logo-container">
                  <img src="assets/logo.png" alt="Logo of the company" class="logo">
                  <div class="company-name">HEALTH BRIDGE</div>
              </div>
          </div>
          <div class="col-md-9 col-sm-9 col-9 text-end">
              <div class="menu-icon" (click)="openMenu()">
                  <i class="{{ menu_icon }}"></i>
              </div>
              <div class="deskstop_menu" [class.mobile_menu]="menuValue">
                  <ul>
                      <li (click)="closeMenu()">Home</li>
                      <li (click)="closeMenu()">Login</li>
                      <li (click)="closeMenu()">About us</li>
                      <li (click)="closeMenu()">Contact us</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</header>
