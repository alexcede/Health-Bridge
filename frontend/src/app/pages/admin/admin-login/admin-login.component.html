<app-header></app-header>
<router-outlet />
<form [formGroup]="form" class="flex-center" (ngSubmit)="onSubmit()" method="POST">
  <div class="max-w-md py-8 px-8 bg-white shadow-lg rounded-lg text-center">
    <div class="mb-5 flex items-center justify-center">
      <img src="assets/logo.png" alt="Image" height="20" class="h-16 mb-3 align-content-center">
      <div class="text-900 text-3xl font-medium mb-2">Welcome Back</div>
    </div>
    <div>
      <label for="email" class="label block text-900 font-medium mb-2">Email</label>
      <input id="email" name="email" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email" [required]="true">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div *ngIf="email?.errors?.['required']" class="text-red-600">Email is required</div>
        <div *ngIf="email?.errors?.['pattern']" class="text-red-600">Invalid email format</div>
      </div>

      <label for="password" class="label block text-900 font-medium mb-2">Password</label>
      <input id="password" name="password" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password" [required]="true">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.['required']" class="text-red-600">Password is required</div>
        <div *ngIf="password?.errors?.['pattern']" class="text-red-600">Password cannot contain spaces</div>
      </div>

      <input type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full custom-button" value="Sign In">
      <div *ngIf="errorMessage" class="error-message text-red-600">{{ errorMessage }}</div>
    </div>
  </div>
</form>
