<header>
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-3 col-sm-3 col-3">
              <div class="logo-container">
                  <img src="assets/logo.png" alt="Logo of the company" class="logo">
                  <div class="company-name">HEALTH BRIDGE</div>
              </div>
          </div>
          <div class="col-md-9 col-sm-9 col-9 text-end">
              <div class="menu-icon" (click)="openMenu()">
                  <i class="{{ menu_icon }}"></i>
              </div>
              <div class="deskstop_menu" [class.mobile_menu]="menuValue">
                  <ul>
                      <li (click)="closeMenu()"><a routerLink="/">Home</a></li>
                      <li *ngIf="!loggedIn" (click)="closeMenu()"><a routerLink="/user/login">Login</a></li>
                      <li *ngIf="loggedIn" (click)="closeMenu()"><a routerLink="">Your recipes</a></li>
                      <li *ngIf="loggedIn" (click)="closeMenu()"><a routerLink="">Your assignments</a></li>
                      <li (click)="closeMenu()"><a routerLink="/">About us</a></li>
                      <li (click)="closeMenu()"><a routerLink="/">Contact us</a></li>
                      <li *ngIf="loggedIn" (click)="closeMenu()"><a routerLink="/user/{{ userId }}">Profile</a></li>
                      <li *ngIf="loggedIn" (click)="logout()">Logout</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</header>
<router-outlet />
